<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
<link href="//127.0.0.1:3000/views/css/style.css" rel="stylesheet">
</head>
<body>

<div id="div_page_top"></div>
<div id="div_page_header">
    <header>
        <h2 id="title_main">PontyBridge University Library System</h2>

        <a class="a_main" href="http://127.0.0.1:3000/">Home</a>
        <a class="a_main" href="http://127.0.0.1:3000/authors">Authors</a>
        <a class="a_main" href="http://127.0.0.1:3000/books">Books</a>
        <a class="a_main" href="http://127.0.0.1:3000/users">Users</a>
        <a class="a_main" href="http://127.0.0.1:3000/loans">Loans</a>

        <h4 id="page_title"></h4>
    </header>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<label for="check_name">
    <input name="search" type="radio" id="check_name" checked="checked" class="search_type" value="name">
    <span>Name</span>
</label>
<label for="check_barcode">
    <input name="search" type="radio" id="check_barcode" class="search_type" value="barcode">
    <span>Barcode</span>
</label>
<label for="check_membertype">
    <input name="search" type="radio" id="check_membertype" class="search_type" value="membertype">
    <span>Member Type</span>
</label>

<div>
    <input type="text" id="search_text">
    <input type="button" id="search_button" value="Search">
</div>

<input type="button" id="add_button" value="Add">


<ul id="authors_list"></ul>

<h1>
    footer
</h1>

<script src="//127.0.0.1:3000/views/js/public.js"></script>
<script src="../views/js/index.js"></script>

</body>
</html>
