<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PontyBridge University Library System</title>
<link href="//127.0.0.1:3000/views/css/style.css" rel="stylesheet">
</head>
<body>

<!--top area-->
<div id="div_page_top">
    <span id="span_title">PontyBridge University</span>
</div>

<!--header area-->
<div id="div_page_header">
    <header>
        <h2 id="title_main">PontyBridge University Library System</h2>

        <a class="a_main" href="http://127.0.0.1:3000/">Home</a>
        <a class="a_main" href="http://127.0.0.1:3000/authors">Authors</a>
        <a class="a_main" href="http://127.0.0.1:3000/books">Books</a>
        <a class="a_main" href="http://127.0.0.1:3000/users">Users</a>
        <a class="a_main" href="http://127.0.0.1:3000/loans">Loans</a>

        <h5 id="page_title"></h5>
    </header>
</div>

<!--import axios.min.js-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!--radio group for search type-->
<div id="div_search_radio">
    <label for="check_title" class="label_radio">
        <input name="search" type="radio" id="check_title" checked="checked" class="search_type" value="title">
        <span>Title</span>
    </label>
    <label for="check_isbn" class="label_radio">
        <input name="search" type="radio" id="check_isbn" class="search_type" value="isbn">
        <span>Isbn</span>
    </label>
</div>

<div id="div_search_add">

    <!--search bar and search button-->
    <div id="div_search">
        <div id="div_search_bar">
            <input type="text" id="search_text" placeholder="search">
        </div>
        <input type="button" id="search_button">
    </div>

    <!--button for add-->
    <input type="button" id="add_button" value="+ Add">

</div>

<div id="div_list">
    <ul id="authors_list"></ul>
</div>

<footer>
    <h1 id="footer_main">
        PontyBridge University Library System
    </h1>
</footer>

<script src="//127.0.0.1:3000/views/js/public.js"></script>
<script src="../views/js/index.js"></script>

</body>
</html>
