<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PontyBridge University Library System</title>
<link href="//127.0.0.1:3000/views/css/style.css" rel="stylesheet">
</head>
<body>

<!--top area-->
<div id="div_page_top">
    <span id="span_title">PontyBridge University</span>
</div>

<!--header area-->
<div id="div_page_header">
    <header>
        <h2 id="title_main">PontyBridge University Library System</h2>

        <a class="a_main" href="http://127.0.0.1:3000/">Home</a>
        <a class="a_main" href="http://127.0.0.1:3000/authors">Authors</a>
        <a class="a_main" href="http://127.0.0.1:3000/books">Books</a>
        <a class="a_main" href="http://127.0.0.1:3000/users">Users</a>
        <a class="a_main" href="http://127.0.0.1:3000/loans">Loans</a>

        <h5 id="page_title"></h5>
    </header>
</div>

<!--import axios.min.js-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<div class="div_addition">

    <!--radio group for add book of the author-->
    <label for="check_add_book" class="label_addition">
        <input name="addbook" type="radio" id="check_add_book" checked="checked" onclick="showAddBook()">
        <span>Add a Book</span>
    </label>
    <label for="check_add_new_book" class="label_addition">
        <input name="addbook" type="radio" id="check_add_new_book" onclick="showAddNewBook()">
        <span>Add a New Book</span>
    </label>

    <!--choose the radio group to show different content-->
    <div id="content_add_book" class="display_block label_addition">
        Book Id<input type="text" id="input_book_id" class="input_addition"><br>
        <input type="button" value="Add" onclick="addBook()" class="button_addition">
    </div>
    <div id="content_add_new_book" class="display_none label_addition">
        Book Title<input type="text" id="input_book_title" class="input_addition"><br>
        Book Isbn<input type="text" id="input_book_isbn" class="input_addition"><br>
        <input type="button" value="Add" onclick="addNewBook()" class="button_addition">
    </div>
</div>

<footer>
    <h1 id="footer_main">
        PontyBridge University Library System
    </h1>
</footer>

<script src="//127.0.0.1:3000/views/js/public.js"></script>
<script src="//127.0.0.1:3000/views/js/addition.js"></script>

</body>
</html>
